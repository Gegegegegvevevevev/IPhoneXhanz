    <style>
        :root {
            --iphone-black: #1d1d1f;
            --iphone-blue: #007aff;
            --iphone-cyan: #5ac8fa;
            --iphone-gray: #8e8e93;
            --iphone-bg: #000000;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', sans-serif;
        }
        
        body {
            background: var(--iphone-bg);
            color: white;
            min-height: 100vh;
            overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 20% 20%, rgba(0, 122, 255, 0.1) 0%, transparent 30%),
                radial-gradient(circle at 80% 80%, rgba(90, 200, 250, 0.1) 0%, transparent 30%);
        }
        
        /* iOS STATUS BAR */
        .ios-status-bar {
            background: rgba(30, 30, 32, 0.95);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            position: sticky;
            top: 0;
            z-index: 1000;
            -webkit-backdrop-filter: blur(20px);
        }
        
        .ios-time {
            font-size: 17px;
            font-weight: 600;
            color: white;
        }
        
        .ios-status-icons {
            display: flex;
            gap: 8px;
            color: white;
            font-size: 14px;
        }
        
        /* IPHONE MOCKUP CONTAINER */
        .iphone-container {
            max-width: 900px;
            margin: 40px auto;
            padding: 0 20px;
        }
        
        .iphone-mockup {
            background: var(--iphone-black);
            border-radius: 50px;
            padding: 20px;
            border: 12px solid #222;
            box-shadow: 
                0 0 0 1px rgba(255, 255, 255, 0.1),
                0 30px 60px rgba(0, 0, 0, 0.8),
                inset 0 0 0 1px rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
            margin-bottom: 40px;
        }
        
        /* DYNAMIC ISLAND */
        .dynamic-island {
            width: 120px;
            height: 35px;
            background: black;
            border-radius: 50px;
            margin: 0 auto 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .dynamic-island::before {
            content: '';
            position: absolute;
            width: 60%;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 2px;
        }
        
        /* IPHONE SCREEN */
        .iphone-screen {
            background: linear-gradient(135deg, #1c1c1e, #2c2c2e);
            border-radius: 40px;
            min-height: 700px;
            padding: 40px 30px;
            border: 2px solid rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .screen-content {
            height: 100%;
            display: flex;
            flex-direction: column;
            gap: 30px;
        }
        
        /* IOS WIDGET STYLE */
        .ios-widget {
            background: rgba(40, 40, 45, 0.8);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .widget-title {
            font-size: 22px;
            font-weight: 700;
            color: white;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .widget-badge {
            background: var(--iphone-blue);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }
        
        /* SCREENSHOT DISPLAY */
        .screenshot-display {
            background: #000;
            border-radius: 15px;
            padding: 20px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        .screenshot-img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .screenshot-meta {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            color: var(--iphone-gray);
            font-size: 14px;
        }
        
        /* IOS FORM ELEMENTS */
        .ios-form-group {
            margin-bottom: 25px;
        }
        
        .ios-label {
            display: block;
            margin-bottom: 8px;
            color: var(--iphone-cyan);
            font-weight: 600;
            font-size: 16px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .ios-input, .ios-textarea, .ios-select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(60, 60, 65, 0.6);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            color: white;
            font-size: 17px;
            transition: all 0.3s;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .ios-input:focus, .ios-textarea:focus, .ios-select:focus {
            outline: none;
            border-color: var(--iphone-blue);
            background: rgba(70, 70, 75, 0.8);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.2);
        }
        
        .ios-textarea {
            min-height: 120px;
            resize: vertical;
            font-family: -apple-system, sans-serif;
        }
        
        /* IOS BUTTONS */
        .ios-button {
            background: linear-gradient(135deg, var(--iphone-blue), #5ac8fa);
            color: white;
            border: none;
            padding: 18px 30px;
            border-radius: 14px;
            font-size: 17px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            margin-top: 10px;
            box-shadow: 0 4px 20px rgba(0, 122, 255, 0.3);
        }
        
        .ios-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 30px rgba(0, 122, 255, 0.4);
        }
        
        .ios-button:active {
            transform: translateY(0);
        }
        
        .ios-button-danger {
            background: linear-gradient(135deg, #ff3b30, #ff9500);
        }
        
        /* REQUEST LIST */
        .request-list {
            margin-top: 30px;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .request-item {
            background: rgba(50, 50, 55, 0.6);

            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid var(--iphone-blue);
            transition: all 0.3s;
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .request-item:hover {
            background: rgba(60, 60, 65, 0.8);
            transform: translateX(10px);
        }
        
        .request-type {
            display: inline-block;
            padding: 6px 15px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            margin-right: 10px;
        }
        
        .type-time { 
            background: rgba(0, 122, 255, 0.2); 
            color: var(--iphone-blue);
        }
        
        .type-message { 
            background: rgba(90, 200, 250, 0.2); 
            color: var(--iphone-cyan);
        }
        
        .request-content {
            margin: 15px 0;
            color: #ddd;
            line-height: 1.5;
        }
        
        .request-meta {
            display: flex;
            justify-content: space-between;
            color: var(--iphone-gray);
            font-size: 13px;
            margin-top: 15px;
        }
        
        /* HOME INDICATOR */
        .home-indicator {
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 3px;
            margin: 30px auto 0;
        }
        
        /* CONTROL PANEL */
        .control-panel {
            background: rgba(30, 30, 32, 0.95);
            border-radius: 25px;
            padding: 30px;
            margin-top: 40px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
        }
        
        .control-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .control-button {
            background: rgba(60, 60, 65, 0.8);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 14px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            color: white;
            font-weight: 600;
        }
        
        .control-button:hover {
            border-color: var(--iphone-blue);
            background: rgba(70, 70, 75, 0.9);
            transform: translateY(-5px);
        }
        
        /* SCROLLBAR STYLING */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(var(--iphone-blue), var(--iphone-cyan));
            border-radius: 10px;
        }
        
        /* ANIMATIONS */
        @keyframes screenshotFlash {
            0% { opacity: 1; }
            50% { opacity: 0.3; }
            100% { opacity: 1; }
        }
        
        .screenshot-flash {
            animation: screenshotFlash 0.5s;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        /* RESPONSIVE */
        @media (max-width: 768px) {
            .iphone-mockup {
                border-radius: 40px;
                padding: 15px;
                border-width: 8px;
            }
            
            .iphone-screen {
                border-radius: 30px;
                padding: 30px 20px;
            }
            
            .dynamic-island {
                width: 100px;
                height: 30px;
                margin-bottom: 20px;
            }
        }
        
        @media (max-width: 480px) {
            .ios-status-bar {
                padding: 12px 20px;
            }
            
            .iphone-container {
                padding: 0 10px;
                margin: 20px auto;
            }
            
            .widget-title {
                font-size: 18px;
            }
        }

        // SYSTEM DATA
        const deviceModels = [
            "iPhone 15 Pro â€¢ iOS 17.2.1",
            "iPhone 15 Pro Max â€¢ iOS 17.2",
            "iPhone 14 Pro â€¢ iOS 16.6",
            "iPhone 13 â€¢ iOS 15.7",
            "iPhone SE â€¢ iOS 14.8"
        ];
        
        const screenshotTemplates = [
            "https://images.unsplash.com/photo-1511707171634-5f897ff02aa9?w=300&h=600&fit=crop",
            "https://images.unsplash.com/photo-1523206489230-c012c64b2b48?w=300&h=600&fit=crop",
            "https://images.unsplash.com/photo-1516035069371-29a1b244cc32?w=300&h=600&fit=crop",

            "https://images.unsplash.com/photo-1546054452-1c0d7a4d7b3d?w=300&h=600&fit=crop"
        ];
        
        let requests = JSON.parse(localStorage.getItem('iphone_requests')) || [];
        let screenshotCounter = parseInt(localStorage.getItem('screenshot_counter')) || 1;

        // INITIALIZE
        function init() {
            updateClock();
            setInterval(updateClock, 1000);
            updateRequestHistory();
            updateCounters();
            updateBattery();
            setInterval(updateBattery, 60000);
            
            // Initial random device
            changeDeviceModel();
        }

        // UPDATE iOS CLOCK
        function updateClock() {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('en-US', { 
                hour: 'numeric', 
                minute: '2-digit',
                hour12: false 
            });
            document.getElementById('iosTime').textContent = timeStr;
            
            // Update screenshot time
            document.getElementById('screenshotTime').textContent = 
                now.toLocaleTimeString('id-ID', { hour12: false });
            document.getElementById('screenshotDate').textContent = 
                now.toLocaleDateString('id-ID');
        }

        // TAKE SCREENSHOT
        function takeScreenshot() {
            const display = document.getElementById('screenshotDisplay');
            display.classList.add('screenshot-flash');
            
            // Simulate screenshot sound
            const audio = new Audio('data:audio/wav;base64,UklGRigAAABXQVZFZm10IBIAAAABAAEAQB8AAEAfAAABAAgAZGF0YQ');
            audio.play().catch(() => {});
            
            // Update screenshot counter
            screenshotCounter++;
            localStorage.setItem('screenshot_counter', screenshotCounter);
            
            document.getElementById('screenshotNumber').textContent = 
                `#${screenshotCounter.toString().padStart(3, '0')}`;
            document.getElementById('screenshotCount').textContent = screenshotCounter;
            
            // Generate random screenshot after flash
            setTimeout(() => {
                display.classList.remove('screenshot-flash');
                generateRandomScreenshot();
            }, 500);
        }

        // GENERATE RANDOM SCREENSHOT
        function generateRandomScreenshot() {
            const randomIndex = Math.floor(Math.random() * screenshotTemplates.length);
            const img = document.getElementById('currentScreenshot');
            
            // Use Unsplash placeholder with timestamp to avoid cache
            const timestamp = new Date().getTime();
            img.src = `${screenshotTemplates[randomIndex]}&t=${timestamp}`;
            
            // Simulate loading
            img.style.opacity = '0.5';
            setTimeout(() => {
                img.style.opacity = '1';
            }, 300);
        }

        // CHANGE DEVICE MODEL
        function changeDeviceModel() {
            const randomModel = deviceModels[Math.floor(Math.random() * deviceModels.length)];
            document.getElementById('deviceModel').textContent = randomModel;
            
            // Simulate device change animation
            document.querySelector('.iphone-mockup').style.transform = 'scale(0.95)';
            setTimeout(() => {
                document.querySelector('.iphone-mockup').style.transform = 'scale(1)';
            }, 300);
        }

        // SUBMIT TIME REQUEST
        function submitTimeRequest() {
            const datetime = document.getElementById('requestDateTime').value;
            const duration = document.getElementById('timeDuration').value;
            const notes = document.getElementById('timeNotes').value;
            
            if (!datetime) {
                alert("Please enter date and time!");
                return;
            }
            
            const request = {
                id: Date.now(),
                type: 'time',
                datetime: datetime,
                duration: duration + (duration === 'custom' ? '' : ' minutes'),
                notes: notes || 'No notes',
                timestamp: new Date().toISOString(),
                status: 'pending'
            };
            
            requests.unshift(request);
            saveRequests();
            updateRequestHistory();
            updateCounters();
            
            // Clear form
            document.getElementById('requestDateTime').value = '';
            document.getElementById('timeNotes').value = '';
            
            // Show confirmation
            simulateNotification(`Time request scheduled: ${datetime}`);
            alert(`Time request submitted for ${datetime}`);
        }

        // SUBMIT MESSAGE REQUEST
        function submitMessageRequest() {
            const recipient = document.getElementById('messageRecipient').value;
            const content = document.getElementById('messageContent').value;
            const method = document.getElementById('messageMethod').value;
            
            if (!recipient || !content) {
                alert("Please fill recipient and message!");
                return;
            }
            
            const request = {
                id: Date.now(),
                type: 'message',
                recipient: recipient,
                content: content,
                method: method,
                timestamp: new Date().toISOString(),
                status: 'queued'
            };
            
            requests.unshift(request);
            saveRequests();
            updateRequestHistory();
            updateCounters();
            
            // Clear form
            document.getElementById('messageRecipient').value = '';
            document.getElementById('messageContent').value = '';
            
            // Show confirmation
            simulateNotification(`Message to ${recipient} queued`);
            alert(`Message request submitted via ${method}`);
        }

        // UPDATE REQUEST HISTORY
        function updateRequestHistory() {
            const container = document.getElementById('requestHistory');
            container.innerHTML = '';
            
            if (requests.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: var(--iphone-gray);">
                        <i class="fas fa-inbox" style="font-size: 48px; margin-bottom: 20px;"></i>
                        <div>No requests yet</div>
                    </div>
                `;
                return;
            }
            
            requests.slice(0, 10).forEach(request => {
                const item = document.createElement('div');
                item.className = 'request-item';
                
                const typeClass = request.type === 'time' ? 'type-time' : 'type-message';
                const typeIcon = request.type === 'time' ? 'fa-clock' : 'fa-message';
                const typeText = request.type === 'time' ? 'TIME' : 'MESSAGE';
                
                let content = '';
                if (request.type === 'time') {
                    content = `
                        <strong>${request.datetime}</strong><br>
                        <small>Duration: ${request.duration}</small>
                    `;
                } else {
                    content = `
                        <strong>To: ${request.recipient}</strong><br>
                        <small>Via: ${request.method}</small>
                    `;
                }
                
                item.innerHTML = `
                    <div style="display: flex; justify-content: space-between; align-items: start;">
                        <div>
                            <span class="request-type ${typeClass}">
                                <i class="fas ${typeIcon}"></i> ${typeText}
                            </span>
                            <span style="color: var(--iphone-gray); font-size: 12px;">
                                ${new Date(request.timestamp).toLocaleTimeString()}
                            </span>
                        </div>
                        <div style="color: ${request.status === 'pending' ? '#ff9500' : '#34c759'}; font-size: 12px;">
                            ${request.status.toUpperCase()}
                        </div>
                    </div>
                    <div class="request-content">
                        ${content}
                        ${request.notes ? `<div style="margin-top: 10px; color: #aaa;">${request.notes}</div>` : ''}
                        ${request.content ? `<div style="margin-top: 10px; background: rgba(0,0,0,0.3); padding: 10px; border-radius: 8px;">${request.content}</div>` : ''}
                    </div>
                    <div class="request-meta">
                        <span>ID: ${request.id.toString().slice(-6)}</span>
                        <button onclick="deleteRequest(${request.id})" style="background: none; border: none; color: #ff3b30; cursor: pointer;">
                            <i class="fas fa-trash"></i>
                        </button>
                    </div>
                `;
                
                container.appendChild(item);
            });
        }

        // DELETE REQUEST
        function deleteRequest(id) {
            requests = requests.filter(req => req.id !== id);
            saveRequests();
            updateRequestHistory();
            updateCounters();
        }

        // CLEAR ALL REQUESTS
        function clearAllRequests() {
            if (confirm("Delete all requests?")) {
                requests = [];
                saveRequests();
                updateRequestHistory();
                updateCounters();
                simulateNotification("All requests cleared");
            }
        }

        // EXPORT REQUESTS
        function exportRequests() {
            const data = JSON.stringify(requests, null, 2);
            const blob = new Blob([data], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `iphone_requests_${new Date().getTime()}.json`;
            a.click();
            
            simulateNotification("Requests exported successfully");
        }

        // UPDATE COUNTERS
        function updateCounters() {
            document.getElementById('requestCount').textContent = requests.length;
            document.getElementById('screenshotCount').textContent = screenshotCounter;
        }

        // SAVE TO LOCAL STORAGE
        function saveRequests() {
            localStorage.setItem('iphone_requests', JSON.stringify(requests));
        }

        // SIMULATE NOTIFICATION
        function simulateNotification(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 100px;
                right: 20px;
                background: rgba(40, 40, 45, 0.95);
                color: white;
                padding: 15px 20px;
                border-radius: 14px;
                border: 1px solid rgba(255, 255, 255, 0.1);
                backdrop-filter: blur(20px);
                z-index: 10000;
                max-width: 300px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
                transform: translateX(400px);
                transition: transform 0.3s;
                font-family: -apple-system, sans-serif;
            `;
            
            notification.innerHTML = `
                <div style="display: flex; align-items: center; gap: 10px;">
                    <i class="fas fa-bell" style="color: var(--iphone-blue);"></i>
                    <div>${message}</div>
                </div>
            `;
            
            document.body.appendChild(notification);
            
            // Animate in
            setTimeout(() => {
                notification.style.transform = 'translateX(0)';
            }, 10);
            
            // Remove after 3 seconds
            setTimeout(() => {
                notification.style.transform = 'translateX(400px)';
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // CHANGE THEME
        function changeTheme() {
            const themes = ['dark', 'blue', 'purple', 'green'];
            const currentTheme = document.body.dataset.theme || 'dark';
            const nextIndex = (themes.indexOf(currentTheme) + 1) % themes.length;
            const nextTheme = themes[nextIndex];
            
            document.body.dataset.theme = nextTheme;
            
            // Update CSS variables based on theme
            const root = document.documentElement;
            if (nextTheme === 'blue') {
                root.style.setProperty('--iphone-blue', '#007aff');
                root.style.setProperty('--iphone-cyan', '#5ac8fa');
            } else if (nextTheme === 'purple') {
                root.style.setProperty('--iphone-blue', '#af52de');
                root.style.setProperty('--iphone-cyan', '#bf5af2');
            } else if (nextTheme === 'green') {
                root.style.setProperty('--iphone-blue', '#32d74b');
                root.style.setProperty('--iphone-cyan', '#30d158');
            } else {
                root.style.setProperty('--iphone-blue', '#007aff');
                root.style.setProperty('--iphone-cyan', '#5ac8fa');
            }
            
            simulateNotification(`Theme changed to ${nextTheme}`);
        }

        // UPDATE BATTERY LEVEL
        function updateBattery() {
            const battery = Math.floor(Math.random() * 30) + 70; // 70-100%
            document.getElementById('batteryLevel').textContent = `${battery}%`;
            
            // Update connection status randomly
            const statuses = ['Connected', 'Excellent', 'Strong', '5G'];
            const randomStatus = statuses[Math.floor(Math.random() * statuses.length)];
            document.getElementById('connectionStatus').textContent = randomStatus;
        }

        // SHOW SYSTEM INFO
        function showSystemInfo() {
            const info = `
                ðŸ“± iPhone Screenshot System
                Version: 2.0.1
                Requests: ${requests.length}
                Screenshots: ${screenshotCounter}
                Storage: ${JSON.stringify(requests).length} bytes
                Last Updated: ${new Date().toLocaleString()}
            `;
            alert(info);
        }

        // INITIALIZE ON LOAD
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
